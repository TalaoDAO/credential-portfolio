<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                                              {% include 'user_nav_bar.html' %}    

            
            
            
            <div class="container-fluid">
                <h3 class="text-dark mb-4">{{issuer_name}}</h3>
                 <h6 class="text-info">{{get_flashed_messages()[0]}}</h6>
       
                <div class="row">
					
                    <div class="col-xl-3 offset-xl-4">

                            <div class="card shadow mb-5">
                                <div class="card-body">
                                    <div role="tablist" id="accordion-1">
                                        
                                        
                                        <div class="card">
                                            <div class="card-header" role="tab" data-toggle="tooltip" data-bs-tooltip="" title="text personal">
                                                <h5 class="mb-0"><i class="fa fa-id-card"></i><a class="text-secondary" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1.item-1" href="#accordion-1 .item-1">&nbsp; Company</a></h5>
                                            </div>
                                            <div class="collapse item-1" role="tabpanel" data-parent="#accordion-1">
                                                <div class="card-body">
                                                    <p class="card-text">{{personal|safe}}</p>
                                                </div>
                                            </div>
                                        </div>
                                       
                                      <div class="card">
                                            <div class="card-header" role="tab" data-toggle="tooltip" data-bs-tooltip="" title="text contact">
                                                <h5 class="mb-0"><i class="fa fa-file-text-o"></i><a class="text-secondary" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1.item-2" href="#accordion-1 .item-2">&nbsp; Certificate of Incorpation</a></h5>
                                            </div>
                                            <div class="collapse item-2" role="tabpanel" data-parent="#accordion-1">
                                                <div class="card-body"><a href="#"></a>
                                                    <p class="card-text">{{kbis|safe}}</p>
                                                </div>
                                            </div>
                                        </div>
                                                        
                                           <div class="card">
                                            <div class="card-header" role="tab" data-toggle="tooltip" data-bs-tooltip="" title="text account">
                                                <h5 class="mb-0"><i class="fa fa-chain"></i><a class="text-secondary" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-3" href="#accordion-1 .item-3">&nbsp; Advanced</a></h5>
                                            </div>
                                            <div class="collapse item-3" role="tabpanel" data-parent="#accordion-1">
                                                <div class="card-body">
                                                    <p class="card-text">{{advanced|safe}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="card">
                                            <div class="card-header" role="tab" data-toggle="tooltip" data-bs-tooltip="" title="text account">
                                                <h5 class="mb-0"><i class="fa fa-briefcase"></i><a class="text-secondary" data-toggle="collapse" aria-expanded="false" aria-controls="accordion-1 .item-4" href="#accordion-1 .item-4">&nbsp; Services</a></h5>
                                            </div>
                                            <div class="collapse item-4" role="tabpanel" data-parent="#accordion-1">
                                                <div class="card-body">
                                                    <p class="card-text">{{services|safe}}</p>
                                                </div>
                                            </div>
                                        </div>
