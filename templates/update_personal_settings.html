<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao Professional Identity</title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Contact-Form-Clean.css') }}">    
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Login-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fontawesome5-overrides.min.css') }}">
  <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='ionicons.min.css') }}">   
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <!-- <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">  -->
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
               
                     {% include 'user_nav_bar.html' %}    
   
               
            <div class="container-fluid">
     <!--           <h3 class="text-dark mb-4">{{name}}</h3>  -->
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-6 offset-xl-3">                       
                        <div class="row">
                            <div class="col-xl-10 offset-xl-1">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <p class="text-primary m-0 font-weight-bold">&nbsp;Personal Settings</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form action="/user/update_personal_settings/" method="POST">
                                            <div class="form-row">
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label ><strong>Firstname</strong><br></label><input class="form-control" type="text" name="firstname" value={{firstname}} required=""></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label for="email"><br></label>
                                                    <select name = "firstname_select" class="form-control">
														{{firstname_privacy|safe}}
													</select></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label ><strong>Lastname</strong><br></label><input class="form-control" type="text" required="" value={{lastname}}  name="lastname"></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label for="email"><br></label>
                                                    <select name="lastname_select" class="form-control">
														{{lastname_privacy|safe}}
													</select></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label ><strong>Contact Email</strong><br></label><input class="form-control" type="email" value = {{contact_email}} name="contact_email"></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label for="email"><br></label>
                                                    <select name="contact_email_select" class="form-control">
														{{contact_email_privacy|safe}}
													</select></div>
                                                </div>
                                                <div class="col-xl-3 offset-xl-0">
                                                    <div class="form-group"><label ><strong>Contact Phone</strong><br></label><input class="form-control" type="tel" value = {{contact_phone}} name="contact_phone"></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label for="email"><br></label>
                                                    <select name = "contact_phone_select" class="form-control">
														{{contact_phone_privacy|safe}}
													</select></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label ><strong>Birth Date</strong><br></label><input class="form-control" name="birthdate" type="date"></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label for="email"><br></label>
                                                    <select name="birthdate_select" class="form-control">
														{{birthdate_privacy|safe}}	
													</select></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div class="form-group"><label ><strong>Postal Address</strong><br></label><input type="text" class="form-control-plaintext" name="postal_address" value={{postal_address}} ></div>
                                                </div>
                                                <div class="col-xl-3">
                                                    <div  class="form-group"><label for="email"><br></label>
                                                    <select name="postal_address_select" class="form-control">
														{{postal_address_privacy|safe}}														
													</select></div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="form-row">
                                                    <div class="col-6 col-xl-3"><button class="btn btn-primary btn-sm" type="submit">Update</button></div>
                                                    <div class="col-6 col-xl-3"><a href="/user/?username={{username}}"><button class="btn btn-primary btn-sm" type="button"  value="cancel">Cancel</button></a></div>
														
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
                            {% include 'user_footer.html' %}    

  
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
