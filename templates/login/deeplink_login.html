<!DOCTYPE html>
<!-- deeplink logi.html -->
<html>

<head>
    {% include 'head.html' %}
</head>

<body id="page-top" >
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content" >
                {% include 'guest_nav_bar_2.html' %}

                <div class="container">
                    <div class="row mt-5">
                        <div class="col-sm-6 offset-sm-3">
                            <div id = "id_loading">
                                <div class="card">
                                    <img src="/static/img/7.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <div class="text-center">
                                            <h5 class="card-title">Connect to Talao</h5>
                                            <p class="card-text">Open your cloud portfolio</p>
                                            <a href="{{deeplink}}" class="btn btn-primary">Open the Talao wallet</a>
                                        </div>
                                    </div>
                                </div> 
                            </div>                                      
                                    <form id="id_token" action="/user/" method="POST">
                                        <input id="input_token" hidden  name="token" >
                                    </form>
                                    <form id="id_failed" action="/app/login" method="GET">
                                    </form>
                            
                        </div>
                        <div id="space"></div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    
     {% include 'user_footer.html' %}  


     
    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>   

    <script>
        var source = new EventSource('/app/login/stream');
        source.onmessage = function (event) {
            const result = JSON.parse(event.data);
            if (result.message == 'ok' & result.stream_id == '{{stream_id}}' ){
                document.getElementById("space").innerHTML = "<br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>";
                const loading_message = '{{_("Your portfolio is loading ...")}}'
                document.getElementById("id_loading").innerHTML = '<div  class="my-5">\
                                                                        <div class="text-center">\
                                                                            <h4 class="text-dark mb-4">' + loading_message + '</h4>\
                                                                        </div>\
                                                                        <div class="text-center">\
                                                                            <div class="spinner-border"></div>\
                                                                        <div>\
                                                                    </div>' 
                document.getElementById("input_token").value=result.token;
                document.getElementById("id_token").submit();
                
            }
            if (result.code == 'ko' & result.stream_id == '{{stream_id}}' ) {
                console.log(result.message);
                window.alert(result.message)
                document.getElementById("id_failed").submit();
                
            }
            
        };
      </script>


</body>
</html>
