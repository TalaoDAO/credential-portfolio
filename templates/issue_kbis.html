<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao Professional Identity</title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Contact-Form-Clean.css') }}">    
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Login-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fontawesome5-overrides.min.css') }}">
  <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='ionicons.min.css') }}">   
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
				
                                           {% include 'company_nav_bar.html' %}    
				
				
				
            <div class="container-fluid">
                <h3 class="text-dark mb-4">{{name}}</h3>
                <div class="row mb-3">
                    <div class="col-lg-8 col-xl-6 offset-xl-3">
                        <div class="row">
                            <div class="col-xl-10 offset-xl-1">
                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <p class="text-primary m-0 font-weight-bold">&nbsp;Create Kbis</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form action="/user/issue_kbis/" method="POST">
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for="username"><strong>Username</strong><br></label><input class="form-control" type="text" name="username" required=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label ><strong>Name</strong><br></label><input class="form-control" type="text" name="name" required=""></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Siret</strong><br></label><input class="form-control" type="text" name="siret" required=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Country</strong></label><select class="form-control">
                                                        <optgroup label="Select">
                                                            <option value="France" selected="">France</option>
                                                            <option value="England">England</option>
                                                            <option value="Germany">Germany</option>
                                                            <option value="Spain">Spain</option>
                                                            <option value="Italy">Italy</option>
                                                            <option value="Belgium">Belgium</option>
                                                            <option value="USA">USA</option>
                                                        </optgroup></select></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for="username"><strong>Create</strong><br></label><input class="form-control" type="date" name="date" requitred=""></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Capital</strong><br></label><input class="form-control" type="text" name="capital" required=""></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label for=""><strong>Legal Form</strong><br></label><select class="form-control" name="legal_form">
                                                        <optgroup label="Select">
                                                            <option value="SA" selected="">Societe Anonyme</option>
                                                            <option value="SARL">SARL</option>
                                                            <option value="SAS">SAS</option>
                                                        </optgroup></select></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label ><strong>Activity</strong><br></label><input class="form-control" type="text" name="activity" required=""></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>NAF</strong><br></label><input class="form-control" type="text" name="naf"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>CEP</strong><br></label><input class="form-control" type="text" name="ceo"></div>
                                                </div>
                                                <div class="col-xl-6">
                                                    <div class="form-group"><label><strong>Managing Director</strong><br></label><input class="form-control" type="text" name="managing_director"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-xl-12">
                                                    <div class="form-group"><label><strong>Address</strong><br></label><textarea class="form-control" name="address" required=""></textarea></div>
                                                </div>
                                            </div>
                                            
                                 
                                        
                                           <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Create Kbis</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/user/?username={{username}}">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Cancel</button></div>
                                        </a>
                                    </div>
                                </div>
                                        
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                                 {% include 'user_footer.html' %}    

        
        
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
