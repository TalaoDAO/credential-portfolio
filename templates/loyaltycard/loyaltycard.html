<!DOCTYPE html>
<!-- authentification.html -->
<html>

<head>
    {% include 'head.html' %}

   
</head>

<body id="page-top">

    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            
                       {% include 'guest_nav_bar.html' %}

    <div class="container">
        <style>
            .card-img-top {
                width: 100%;
                height: 400px;
                object-fit: none;
                margin-top: 10px;
                margin-right: 10px;
                }  
            </style>
        <div class="row  justify-content-center">
            <div class="col-lg-4">
                <div class="card shadow o-hidden border-0 my-5" style="color: rgb(133,135,150);">


                    <div id="MyCarousel" class="carousel slide" data-interval="100000" data-ride="carousel">
                        <div class="carousel-inner">
                               
                                {{caroussel|safe}}
                      
                         
                        </div>
                        <a class="carousel-control-prev" href="#MyCarousel" role="button" data-slide="prev">
                            <i class="fas fa-arrow-left" style="color:rgb(38, 38, 44)" aria-hidden="true"></i>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next " href="#MyCarousel" role="button" data-slide="next">
                            <i class="fas fa-arrow-right" style="color:rgb(38, 38, 44)" aria-hidden="true"></i>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>


                    <div class="card-body p-0">
                                <div class="m-3">

                                    <form id="form" class="user" action="/loyaltycard" method="post">
                                        
                                        <button  class="btn btn-primary btn-block text-white border rounded btn-user" type="submit">{{_('Get your Loyalty Card')}}</button>
                                        <input id="id_image" value="0" name="selected_image" hidden > 
                                    </form>
                                    <div class="text-center"><a class="small" href="/directory">{{_('Directory')}}</a></div>  

                                </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% include 'user_footer.html' %}


    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    
<script>
    $('#MyCarousel').on('slid.bs.carousel', function onSlide (){
    var currentIndex = $('div.active').index()  ;
    console.log(currentIndex);
    document.getElementById('id_image').value = currentIndex;
    })
</script>
</body>
</html>
