<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao Professional Identity</title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
 <style type="text/css">
     #test {
     width: 200px;
     margin: auto;
   }
</style>

</head>
   <body id="page-top" onload="page_onload()"> 
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

        {% with messages = get_flashed_messages(with_categories=true) %}
			{% if messages %}
				{% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show m-0" role="alert">
                <span>{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
				{% endfor %}
			{% endif %}
		{% endwith %}
                       {% include 'guest_nav_bar.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-10 col-xl-8">
				<div class="card shadow o-hidden border-0 my-5" style="color: rgb(133,135,150);">
                    <div class="card-body p-0">
                        <div class="row">

                            <div class="col-lg-6 d-none d-lg-flex">
                                <div id="test">
                                    <canvas id="canvas" title="Scan with your mobile wallet." style="border:1px solid #000000;" ></canvas>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center"><h4 class="text-dark mb-4">Welcome Back</h4></div>

                                    <form class="user" action="/login/" method="POST">
                                        <div class="form-group"><input class="form-control" type="text" placeholder="Enter your username" value="{{username}}" name="username" style="color: rgb(133,135,150);" required></div>
                                        <div class="form-group"><input required="" class="form-control"  type="password" title="Default password is identity" placeholder="Enter your password" name="password" style="color: rgb(133,135,150);"></div>

                                        <button class="btn btn-primary btn-block text-white btn-user" id="" type="submit">Next</button>
                                    </form>
                                   <div class="text-center"><a class="small" href="/forgot_password/">Forgot Password</a></div>  
                                    <div class="text-center"><a class="small" href="/forgot_username/">Forgot Username</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                            {% include 'user_footer.html' %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='wc-talao.min.js') }}"></script>


    <script>
        function page_onload(){
        window.onInit();
        document.getElementById("id_wc").innerHTML ='Wallet disconnected';
        }
    </script>

</body>
</html>
