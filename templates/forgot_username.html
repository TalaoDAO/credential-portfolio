<html>

<head>
    <meta charset="utf-8">

    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fontawesome5-overrides.min.css') }}">
  <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='ionicons.min.css') }}">   
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                                      {% include 'guest_nav_bar.html' %}    

        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-lg-8 col-xl-4 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Request you username</p>
                        </div>
                        <div class="card-body">
                            <form action = "/forgot_username/" method="POST">
                                <div class="form-row">
                                    <div class="col">
                                        <p>Enter your Email to&nbsp; receive your username(s).</p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-6 col-lg-4 col-xl-4 offset-sm-3 offset-lg-4 offset-xl-4">
                                        <div class="form-group"><label>Email</label><input required=""  class="form-control" type="email" name="email"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Request</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/login/">
												<div class="form-group"><button class="btn btn-primary btn-sm" type="button" name="choice" value="cancel">Login</button></div>
											</a>
                                      
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
                                {% include 'user_footer.html' %}    

    </div>
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>

     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
