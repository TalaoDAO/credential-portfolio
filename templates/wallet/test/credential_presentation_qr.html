<!DOCTYPE html>
<html>
  <head>{% include 'head.html' %}</head>
  <body>
              <div class="text-center">  
                <div id="id_text" class="m-5">
                  <h1><strong>Verifier Simulator</strong></h1>
                  <br><br>Scan the QRCode bellow with your Talao wallet. 
                <div id="id_qrcode" class="mt-5"><img src="{{ qrcode(url) }}" class=" w-30 h-30"></div>
                {{url}}
                <br>
                <br>
                <p><button  type="button"  onclick="goBack()">Back</button></p>
               </div> 
              </div>
              <p><strong> Issuer GET response will be : </strong></p>
  <pre class="whitespace-pre-wrap m-auto">{{pattern}}</pre>
             
      <script>      
                function goBack() {  window.history.back();}
      </script>
      <script>
        var source = new EventSource('/wallet/test/presentation_stream');
        source.onmessage = function (event) {
        const result = JSON.parse(event.data)
        if (result.message == 'ok' & result.stream_id == '{{stream_id}}' ){
          window.location.href='/wallet/test/presentation_display?stream_id=' + result.stream_id;
          }
        if (result.message != 'ok' & result.stream_id == '{{stream_id}}' ) {
          window.location.href='/wallet/test/presentation_display?message=' + result.message;
        } 
        };
      </script>
  </body>
</html>
