<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao Professional Identity</title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Contact-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Login-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fontawesome5-overrides.min.css') }}">
  <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='ionicons.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

               {% include 'company_nav_bar.html' %}

        <div class="container-fluid mt-3">
            <h3 class="text-dark mb-4">{{name}}</h3>
            <div class="row mb-3">
                <div class="col-lg-8 col-xl-4 offset-lg-2 offset-xl-4">
                    <div class="row mb-3 d-none">

                    </div>
                    <div class="row">
                        <div class="col-xl-12 offset-lg-0 offset-xl-0">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <p class="text-primary m-0 font-weight-bold">&nbsp;Create an Identity for a Talent</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p> This action can take several minutes. Wait for message.</p>
                                    <form name="form" action="/user/create_person/" method="POST">
                                        <div class="form-row">
                                            <div class="col">
                                                <div class="form-group"><label><strong>Firstname</strong><br></label><input class="form-control" type="text" name="firstname" required=""></div>
                                                <div class="form-group"><label><strong>Lastname</strong></label><input class="form-control" type="text" required="" name="lastname"></div>
                                                <div class="form-group"><label><strong>Email fo Authentification</strong></label><input class="form-control" type="email" name="email" required=""></div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-6 col-xl-3">
                                                <div class="form-group"><button id="in_progress_button" class="btn btn-primary btn-sm" type="submit">Create</button></div>
                                            </div>
                                            <div class="col-6 col-xl-3">
												<a href="/user/">
													<div class="form-group"><button class="btn btn-primary btn-sm" type="button">Back</button></div>
													</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
                                {% include 'user_footer.html' %}

    </div>
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>

</body>

</html>
