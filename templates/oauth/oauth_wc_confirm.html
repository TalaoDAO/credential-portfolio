<html>
<head>

<body id="page-top" onload="page_onload()" >
  <div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
      <div id="content">
        
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-9 col-lg-10 col-xl-8">
              <div class="card shadow o-hidden border-0 my-5" style="color: rgb(133,135,150);">
                <div class="card-body p-0">
                  <div class="col">
                    <div  class="p-5">
                        <div class='text-center'><h4 class='text-dark mb-4'>Connect with your Wallet</h4>
                        <form class='user' action='/api/v1/oauth_wc_login/' method='POST' >
                      <!--    <p>Your mobile wallet :</p>
                          <p id='id_wallet_html'></p>  -->
                          <div class="">
                            <a href="/"><img id="walletlogo" src="" style="width: 120px;border-radius:0px;"></a>
                          </div>
                            <p>Your mobile wallet account :</p>
                            <p id='id_address_html'></p>
                            <input hidden name='address' type='text' id='id_address'></input>
                            <br>
                            <button class='btn btn-primary text-white btn-user'id="in_progress_button" type='submit'>Confirm and connect</button>
                        </form>
                        <br>
                        <div class="text-center"><a class="small" onclick="End()" href="#" >Change account</a></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='wc-talao.min.js') }}"></script>
  <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>



  <script> function End() {
    window.onEnd();
    window.location.href = "/api/v1/oauth_login";
  }
  </script>

  <script> function call_sendToken() {
      let one_address = document.getElementById("id_address").value ;
      window.sendToken(one_address);
    };
  </script>


<script>
function page_onload(){
  console.log('page onload de wc_confirm.html');
  const value = "";
  window.getAccountAddress().then(value => {
    console.log('value = ', value);
    document.getElementById("id_address").value = value[0];
    document.getElementById("id_address_html").innerHTML = value[0];
    //document.getElementById("id_wallet_html").innerHTML = value[1];
    console.log('value 2 = ', value[2]);
    if (value[2] == null)
    {var filename= value[1].replace(' ', '').toLowerCase();
    document.getElementById("walletlogo").src="/static/img/wallet/" + filename + ".png";}
    else 
    document.getElementById("walletlogo").src=value[2];
    });
}
</script>

</body>
</html>
