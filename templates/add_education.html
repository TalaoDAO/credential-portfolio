<!DOCTYPE html>
<html>

<head>
    {% include 'head.html' %}
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">

                                            {% include 'user_nav_bar.html' %}
            <div class="container-fluid">
              <div class="text-center mt-3">
              <h3 class="text-dark mb-4">{{name}}
                <a class="text-secondary" onclick="copyToClipboard('#p100')">
                  <i data-toggle="tooltip" style="font-size: 20px;" class="fa fa-clipboard " title="Copy public link to your Identity."></i>
                </a>
              </h3>
              <p hidden id="p100">{{clipboard}}</p>
              <h6 class="text-dark mb-4">{{profil_title}}</h6>
              </div>
            <div class="row mb-3">
                <div class="col-lg col-xl">

                                <div class="card shadow mb-3">
                                    <div class="card-header py-3">
                                        <div class="row">
                                            <div class="col-xl-6">
                                                <p class="text-primary m-0 font-weight-bold">{{_('Education')}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <form name="form" action="/user/add_education" method="POST">
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>{{_('Organization')}}</strong><br></label><input class="form-control" type="text" title="Name of the School, University or Training Center." name="company_name" required ></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label ><strong>{{_('Title or Degree')}}</strong><br></label><input class="form-control" type="text" title="Title of your Education Degree or Course." required name="title"></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label><strong>{{_('Start Date')}}</strong><br></label><select class="mx-5" name="from" required> {% include 'years_option.html' %} </select></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label><strong>{{_('End Date')}}</strong><br></label><select class="mx-5" name="to" required> {% include 'years_option.html' %} </select></div>
                                                </div>


                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="username"><strong>{{_('Contact Name (Optional)')}}</strong></label><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" placeholder="" name="contact_name" title="Name of your Referent in the organization."></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="email"><strong>{{_('Contact Email (Optional)')}}</strong><br></label><input class="form-control" type="email" data-toggle="tooltip" data-bs-tooltip="" placeholder="" name="contact_email" title="Email of your Referent in the organization."></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col" >
                                                    <div class="form-group"><label><strong>{{_('Skills (Optional)')}}</strong><br></label><textarea class="form-control" row="2" name="skills" title="With comma as separator : skill1, skill2, skill3,..."></textarea></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label><strong>{{_('Contact Phone (Optional)')}}</strong><br></label><input class="form-control" type="tel" name="contact_phone" placeholder = "" title="Phone number of your Referent in the organization."></div>
                                                </div>
                                            </div>



                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label ><strong>{{_('Summary (Optional)')}}</strong></label><textarea class="form-control" data-toggle="tooltip" data-bs-tooltip="" rows="3" name="description" placeholder ="" title="Description of the educational content and level of certification."></textarea></div>
                                                    <div class="form-group"><label ><strong>{{_('Diploma Link (Optional)')}}</strong></label><input class="form-control" type="text" data-toggle="tooltip" data-bs-tooltip="" placeholder="" name="certificate_link" title="A link (url) to a published Diploma or Certificate."></div>
                                                </div>
                                            </div>

                                             <div class="form-row">
                                                <div class="col-6 col-xl-3">
                                                    <div class="form-group"><button class="btn btn-primary btn-sm" id="in_progress_button" type="submit">{{_('Add')}}</button></div>
                                                </div>
                                                    <div class="col-6 col-xl-3"><a href="/user/"> <div class="form-group"><div><button class="btn btn-primary btn-sm" type="button">{{_('Back')}}</button></div></a>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                               {% include 'user_footer.html' %}
    </div>
   </div>
   <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>

    <script>function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
      }</script>


</body>

</html>
