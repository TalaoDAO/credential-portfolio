<!DOCTYPE html>
<html title="Talao">

<head>
    {% include 'head.html' %}

</head>

<body>
    <div class="contact-clean" style="background-color: rgb(255,255,255);">
        <form method="post" action="/talao/register/">
            <h2 class="text-center">Create a new Professional Identity</h2>
            <div class="form-group">
                <div class="col" style="height: 10px;color: rgb(255,2,2);"><small>{{message}}</small></div>
            </div>
            <div class="form-group"><input class="form-control required" type="text" name="firstname" placeholder="Firstname" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="lastname" placeholder="Lastname" required=""></div>
            <div class="form-row">
                <div class="col"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"></div>
            </div>
            <div class="form-row">
                <div class="col"><button class="btn btn-primary" type="submit">send </button></div>
            </div>
        </form>
    </div>
   
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    
</body>

</html>
