<!DOCTYPE html>
<html title="Talao">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao</title></title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Contact-Form-Clean.css') }}">    
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Login-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Pretty-Footer.css') }}">


</head>

<body>
    <div class="contact-clean" style="background-color: rgb(255,255,255);">
        <form method="post" action=".">
            <h2 class="text-center">Create a new Professional Identity</h2>
            <div class="form-group">
                <div class="col"><small>{{message}}</small></div>
            </div>
            <div class="form-group"><input class="form-control required" type="text" name="firstname" placeholder="Firstname" required=""></div>
            <div class="form-group"><input class="form-control" type="text" name="lastname" placeholder="Lastname" required=""></div>
            <div class="form-row">
                <div class="col"><small class="form-text text-danger">Please enter a correct email address.</small></div>
            </div>
            <div class="form-row">
                <div class="col"><input class="form-control is-invalid" type="email" name="email" placeholder="Email"></div>
            </div>
            <div class="form-row">
                <div class="col"><button class="btn btn-primary" type="submit">send </button></div>
            </div>
        </form>
    </div>
   
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
