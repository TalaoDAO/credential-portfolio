<!DOCTYPE html>
<!-- identitypass_certificate.html-->
<html>

<head>
    {% include 'head.html' %}
</head>

<body>
    <div id="content">
        
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 offset-lg-4">
                            <div class="card shadow m-5">
                            <img class="card-img-top" src="{{image}}">
                                <div class="card-body text-center">
                                    <h5 class="card-title">{{givenName}} {{familyName}}</h5>
                                    <p class="card-text">
                                        {{_('Title')}} :  {{jobTitle}}<br>
                                        {{_('Email')}} :  {{email}}</br>
                                        {{_('Phone')}} :  {{telephone}}</br>
                                        
                                    </p>        
                                    <button onclick="goBack()" class="btn btn-primary btn-sm" type="button">{{_('Back')}}</button>
                                 
                                </div>  
                                {% if viewer == 'user'  %}
                                <p class="text-dark text-center m-0" style="font-family: Arimo, sans-serif;font-size: 14px;">{{_('This credential has been issued through the Talao plateform')}}</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
    </div>
  <!--      {% include 'user_footer.html' %} -->
    <script>function goBack() {  window.history.back();}</script>

    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
     <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
     <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
     <script src="{{ url_for('static', filename='in_progress_button.js') }}"></script>

</body>
</html>
