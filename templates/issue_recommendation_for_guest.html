<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talao Professional Identity</title>
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Contact-Form-Clean.css') }}">    
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Login-Form-Clean.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='font-awesome.min.css') }}">
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='fontawesome5-overrides.min.css') }}">
  <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='ionicons.min.css') }}">   
    <link rel = "stylesheet" type= "text/css" href= "{{ url_for('static', filename='Footer-Clean.css') }}">  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"> 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
              
                                               {% include 'guest_nav_bar.html' %}    
           
              
        <div class="container-fluid">
            <div class="row mb-3">
                <div class="col-xl-4 offset-xl-4">
                    <div class="card shadow mb-3">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 font-weight-bold">&nbsp;Issue a Recommendation</p>
                        </div>
                        <div class="card-body">
                            <form action="/issue/" method="post">
                                <div class="form-row">
                                    <div class="col">
										
										<p><strong>You want to recommend {{talent_name}}</strong></p>
										 <div class="form-row">
											<div class="col-lg-6">
												<div class="form-group"><label>Your firstname</label><input class="form-control" type="text" value="{{issuer_firstname}}" name="issuer_firstname" required=""></div>
											</div>
											<div class="col">
												<div class="form-group"><label>Your lastname</label><input class="form-control" type="text" value="{{issuer_lastname}}" name="issuer_lastname" required=""></div>
										</div>
                                </div>
                                        <div class="form-group">
											<label data-toggle="tooltip" data-bs-tooltip="" title="name text"><strong>How to you know him/her ?</strong><br></label>
											<select name ="relationship" class="form-control">
											<optgroup label="Select a relationship">
												<option value="1" >You managed him/her directly</option>
												<option value="2">You reported directly to him/her</option>
												<option value="3" selected="" >You worked with him/her in the same company</option>
												<option value="4">He/She was a client of yours</option>
												<option value="5">You were a client of him/her</option>
												<option value="6">You studied together</option>
												<option value="7">He/her is a friend of yours</option>
											</optgroup></select></div>
                                        
                                        <div
                                            class="form-group"><label data-toggle="tooltip" data-bs-tooltip="" title="wallet texte"><strong>Write your recommendation below :</strong><br></label><textarea required="" title="This recommendation will be public."name="description"  rows="5" class="form-control"></textarea></div>
                                </div>
                        </div>
                        
                           <div class="form-row">
                                    <div class="col-6 col-xl-3">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Next</button></div>
                                    </div>
                                    <div class="col-6 col-xl-3">
										<a href="/issue/logout/">
                                        <div class="form-group"><button class="btn btn-primary btn-sm" type="button">Cancel</button></div>
                                        </a> 
                                    </div>
                                </div>
                        
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
   
   
                                  {% include 'user_footer.html' %}    

    </div>
    <script>function goBack() { window.history.back();}
</script>
   <script src="{{ url_for('static', filename='chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
     <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
