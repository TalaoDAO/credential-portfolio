<!DOCTYPE html>
<!-- register_code_fr.html -->
<html>

<head>
    {% include 'head.html' %}
</head>

<body id="page-top" >
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% include 'guest_nav_bar.html' %}
                <div class="container-fluid mt-3">
                    <div class="row mb-3">
                        <div class="col-lg-4 offset-lg-4 ">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                            <p class="text-primary m-0 font-weight-bold">&nbsp;Confirmation de votre numéro de téléphone</p>
                                </div>
                                <div class="card-body">
                                    <div id="id_text">Vous allez reçevoir un code secret par SMS. Recopiez ce code ci dessous.</div>
                                    <form id="form" class="user" action="/hrid/register/code" method="POST">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small"><h6 class="text-danger" >{{message}}</h6></div>
                                        </div>
                                        <div id="id_spinner" class="text-center"></div>
                                        <div id="id_code" class="form-group">
                                            <input class="form-control" type="password" placeholder="Code secret" name="mycode" style="color: rgb(133,135,150);">
                                        </div>
                                        <br>
                                        <div class="form-row">
                                            <div class="col-sm">
                                                <div  id="id_create" class="form-group"><button onclick="on_click()" class="btn btn-primary btn-sm" type="button">Suite</button></div>
                                            </div>
                                            <div  class="col-sm">
											    <div id="id_back" onclick="goBack()" form-group"><button class="btn btn-primary btn-sm" type="button">Retour</button></div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="text-center"><a class="small" href="/login">Connexion</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
                                {% include 'user_footer.html' %}

    <script src="{{ url_for('static', filename='jquery-3.5.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bs-init.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <script>
        function goBack() {
          window.history.back();
        }
      </script>


<script>async function on_click() {
    document.getElementById("id_create").innerHTML = "";
    document.getElementById("id_back").innerHTML = "";
    document.getElementById("id_code").style.visibility = "hidden";
    //document.getElementById("id_text").innerHTML = "Votre Identité Numérique Professionelle ainsi qu'un portfolio (coffre-fort numérique) vont être créés bientot. Cette opération peut prendre 1 minute. Ne pas fermer cette page.";
    document.getElementById("id_spinner").innerHTML = '<div class="spinner-border"></div>';
    document.getElementById("form").submit();

}
</script>

</body>

</html>
