<!DOCTYPE html>
<html>
  <head>
   
  <style>
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    -moz-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }
  </style>
  </head>


<body>
    <div class="container">
          <p>{{_('Scan the QRCode bellow with your Credible wallet')}}</p>
          <div class="my-8"><img src={{ qrcode(url) }} class="w-20 h-20"></div>

          <p><button  type="button"  onclick="goBack()">{{_('Back')}}</button></p>
    </div>


  <script>function goBack() {  window.history.back();}</script>

  <script>
  var source = new EventSource('/test_save_stream');
  source.onmessage = function (event) {
     const result = JSON.parse(event.data)
     if (result.check == 'success' & result.id == '{{id}}'){
       window.location.href="/credible_test/credentialOffer";
     }
};
</script>

</body>
</html>
